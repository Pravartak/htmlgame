        #startclip {
            --color: #2761c3;
            position: absolute;
            top: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            border: 5px double var(--color);
            box-shadow: inset 0px 0px 15px #195480;
            -webkit-clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }

        #case {
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
            transition: .1s;
        }

        #topPart {
            position: absolute;
            top: 0;
            height: 50%;
            width: 100%;
            background-color: #FFB900;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            transition-delay: .5s;
            transition: .5s ease;
        }
        #bottomPart {
            position: absolute;
            bottom: 0;
            height: 50%;
            width: 100%;
            background-color: #FFB900;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            transition-delay: .5s;
            transition: .5s ease;
        }

        .arrow {
            position: absolute;
            transition: 0.2s;
            background-color: #2761c3;
            top: 35%;
            width: 11%;
            height: 30%;
        }

        .corner {
            position: absolute;
            width: 4em;
            height: 4em;
            background-color: #2761c3;
            box-shadow: inset 1px 1px 8px #2781c3;
            transform: scale(1) rotate(45deg);
            transition: 0.2s;
        }

        #rightTop {
            top: -1.98em;
            left: 91%;
        }

        #leftTop {
            top: -1.96em;
            left: -3.0em;
        }

        #leftBottom {
            top: 2.10em;
            left: -2.15em;
        }

        #rightBottom {
            top: 45%;
            left: 88%;

        .start:hover #leftTop {
            animation: 0.1s ease-in-out 0.05s both changeColor8,
            0.2s linear 0.4s both lightEffect8;
        }

        .start:hover #rightTop {
            animation: 0.1s ease-in-out 0.15s both changeColor8,
            0.2s linear 0.4s both lightEffect8;

        .start:hover #rightBottom {

        .start:hover #leftBottom {

        .start:hover .corner {

        .start:hover #startclip {

@keyframes changeColor8 {
